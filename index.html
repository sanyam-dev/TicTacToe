<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>

<body>
    <div class="info">
        <div id="name"> Enter Name :</div>
        <textarea id="p1Name" class="text" row=1 col=3></textarea>

        <div id="name"> Enter Name :</div>
        <textarea id="p2Name" class="text" row=1 col=3></textarea>

        <button class="clickMe" id="btn" onclick="setName()">Submit</button>
    </div>
    <div id='playerName'>Press Submit to start</div>
    </div>
    <div class="grid" id="grid">
        <div class="cell" id="c0" onclick="onCellClick('c0')"></div>
        <div class="cell" id="c1" onclick="onCellClick('c1')"></div>
        <div class="cell" id="c2" onclick="onCellClick('c2')"></div>
        <div class="cell" id="c3" onclick="onCellClick('c3')"></div>
        <div class="cell" id="c4" onclick="onCellClick('c4')"></div>
        <div class="cell" id="c5" onclick="onCellClick('c5')"></div>
        <div class="cell" id="c6" onclick="onCellClick('c6')"></div>
        <div class="cell" id="c7" onclick="onCellClick('c7')"></div>
        <div class="cell" id="c8" onclick="onCellClick('c8')"></div>
    </div>
    <div class="info" id="Result">
        <div id="message">Won!!</div>
        <div class="clickMe" id="btn2" onclick="reset()">Play Again!</div>
    </div>

</body>
</html>
